<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1a2e"/>

  <!-- Build plate -->
  <rect x="20" y="70" width="60" height="6" rx="2" fill="#3d3d5c"/>
  <rect x="22" y="68" width="56" height="4" rx="1" fill="#4a4a6a"/>

  <!-- 3D printed object (layered cube/block) -->
  <!-- Bottom layers -->
  <rect x="32" y="62" width="36" height="4" rx="1" fill="#cc5200"/>
  <rect x="32" y="58" width="36" height="4" rx="1" fill="#e65c00"/>
  <rect x="32" y="54" width="36" height="4" rx="1" fill="#ff6600"/>
  <rect x="32" y="50" width="36" height="4" rx="1" fill="#ff751a"/>
  <rect x="32" y="46" width="36" height="4" rx="1" fill="#ff8533"/>

  <!-- Top layers (being printed) -->
  <rect x="32" y="42" width="28" height="4" rx="1" fill="#ff944d"/>
  <rect x="32" y="38" width="20" height="4" rx="1" fill="#ffa366" opacity="0.8"/>

  <!-- Print head gantry -->
  <rect x="15" y="28" width="70" height="4" rx="2" fill="#6c5ce7"/>

  <!-- Print head -->
  <rect x="48" y="30" width="12" height="10" rx="2" fill="#bb86fc"/>
  <polygon points="52,40 56,40 54,46" fill="#ff6600"/>

  <!-- Filament line -->
  <line x1="54" y1="20" x2="54" y2="30" stroke="#ff6600" stroke-width="2" stroke-linecap="round"/>

  <!-- Spool hint -->
  <circle cx="54" cy="16" r="6" fill="none" stroke="#ff6600" stroke-width="2"/>
  <circle cx="54" cy="16" r="2" fill="#ff6600"/>

  <!-- Frame pillars -->
  <rect x="12" y="25" width="4" height="52" rx="1" fill="#4a4a6a"/>
  <rect x="84" y="25" width="4" height="52" rx="1" fill="#4a4a6a"/>
</svg>
